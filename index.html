<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/4b53ea2f0f.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
  <!-- <img src="../Assets/photo-1534088568595-a066f410bcda.jfif" alt=""> -->
  <div class="wrapper">
    <h1>Weather Dashboard</h1>
    <div class="weatherBoard row">
      <div class="col-sm-4 btnArea">
        <form id="city-form">
          <!-- <label for="city-input">Search for a City</label> -->
          <div class="searchField">
            <input type="text" id="city-input">
            <button id="add-city" type="submit" placeholder="Search for a City" value="Search for a City"><i class="fa fa-search fa-lg" ></i></button>
          </div>
        </form>
        <div id="buttons-view"></div>
      </div>
      <div class="col-lg-8">
        <div class="cityInfo row">
        </div>
        <h4 class="fiveDayFore row"></h4>
        <div class="futureDays row">
        </div>
      </div>
    </div>
  </div>
    <!-- cities will get dumped here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
